<html>
    <head>
        <meta charset="utf-8" />
        <title>How Long</title>
        <link rel="stylesheet" href="css/display.css?v=Deathgaze-1.0.0" />
        <script src="lib/main.js?v=Deathgaze-1.0.0"></script>
        <script src="lib/data.js?v=Deathgaze-1.0.0"></script>

        <script>

            window.addEventListener("load", (e) => {
                LoadData();
            });

            async function LoadData()
            {
                await HL.LoadData();
                HL.HideAll();
                HL.PopulateDungeonDropdown();
            }



        </script>


    </head>

    <body>
        <div id="frame">
            <div class="center">
                <select name="DeepDungeon" id = "DeepDungeon" class="dropdown" onchange="HL.DungeonSelected(this.selectedIndex, this.value)">
                    <option selected disabled hidden>Select Deep Dungeon</option>
                </select>
            </div>
            <div class="center">
                <select name="Job" id = "Job" class="dropdown" onchange="HL.JobSelected(this.selectedIndex, this.value)">
                    <option selected disabled hidden>Select Job</option>
                </select>
            </div>
            <div class="center">
                <select name="Boss" id = "Boss" class="dropdown" onchange="HL.BossSelected(this.selectedIndex, this.value)">
                    <option selected disabled hidden>Select Boss</option>
                </select>
            </div>
            <section id = "strfralus" class="center">
                <div class="center" id="strdiv">
                    <label for="Strength">Strength</label>
                    <input type="number" id="Strength" name="Strength" step=".5" min="0" max="24" value="0" class="dropdown" onchange="HL.StrengthSelected(this.value)">

                    <!--<select name="Strength" id = "Strength" class="dropdown" onchange="HL.StrengthSelected(this.selectedIndex, this.value)">
                        <option selected disabled hidden>Select Strength Uptime</option>
                    </select> -->
                </div>
                <div class="center" id="fradiv">
                    <label for="Frailty">Frailty</label>
                    <input type="number" id="Frailty" name="Frailty" step="3" min="0" max="9" value="0" class="dropdown" onchange="HL.FrailtySelected(this.value)">

                    <!--<select name="Frailty" id = "Frailty" class="dropdown" onchange="HL.FrailtySelected(this.selectedIndex, this.value)">
                        <option selected disabled hidden>Select Frailty Uptime</option>
                    </select> -->
                </div>
                <div class="center" id="lusdiv">
                    <label for="Lust">Lust</label>
                    <input type="number" id="Lust" name="Lust" step="1.5" min="0" max="4.5" value="0" class="dropdown" onchange="HL.LustSelected(this.value)">

                    <!-- <select name="Lust" id = "Lust" class="dropdown" onchange="HL.LustSelected(this.selectedIndex, this.value)">
                        <option selected disabled hidden>Select Lust Uptime</option>
                    </select> -->
                </div>
            </section>
            <hr width=15%/>

            <div class="center">
                <label>Base DPS</label>
            </div>

            <div class="center">
                <input type="text" class="input-group" id="DPS"></input>       
            </div>

            <hr width=15%/>

            <div class="center">
                <label>Time to Kill</label>
            </div>
            <div class="center">
                <label id="TTK">4:14</label>
            </div>
        </div>
    </body>
</html>
